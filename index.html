<!DOCTYPE html>
<html>
  <head>
    <title>Wikipedia API Practice</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container text-center">
      <a href="http://en.wikipedia.org/wiki/Special:Random"><img src="https://upload.wikimedia.org/wikipedia/commons/d/d6/Wikipedia-logo-v2-en.png" /></a>
    <div ng-controller="updateName" ng-app="testyTheCat" class="center navbar animated bounceInDown">
      <p>
        <a href="http://en.wikipedia.org/wiki/Special:Random">Read a Random Wikipedia Article</a>
        <br /> OR
      </p>

      <p> Search Wikipedia: <input type="text" ng-model="searchTerm" />

        <button class="btn btn-primary" ng-click="outPut()" type="submit">Search</button>
      </p>

      <div ng-animate="'animate'" ng-repeat="x in theData" class="result ng-enter bounceInDown grow">
        <div class="hvr-grow green-border">
          <h3><a href="https://en.wikipedia.org/wiki/{{ x.title }}">{{ x.title }}</a></h3>
          <p ng-bind-html="dataSnippet(x.snippet)">...</p>
        </div>
      </div>

  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.0/angular-sanitize.min.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-animate.min.js'></script>
  <script src="js/index.js"></script>
  </body>
</html>
